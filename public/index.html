<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AriasHealth.ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141e2f;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 0;
            text-align: center;
            background-color: #141e2f;
        }
        @media (min-width: 768px) {
            .hero {
                flex-direction: row;
                text-align: left;
                padding: 0;
                overflow: hidden;
            }
            .hero-content {
                width: 50%;
                padding: 3rem;
                order: 2;
            }
            .hero-image {
                width: 50%;
                height: 400px;
                position: relative;
                order: 1;
            }
            .hero-image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                margin: 0;
            }
            .image-overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(to right, rgba(20, 30, 47, 0.3), rgba(20, 30, 47, 0.8));
                z-index: 1;
            }
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, white, #b3d9ff, #99ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 800px;
        }
        .hero img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .button {
            display: inline-block;
            background-color: #3e64dd;
            color: white;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2a4bba;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="hero-content">
                <h1>You're not alone. Real support from those who've been there.</h1>
                <p>Veteran-to-veteran support, guided by AI, built with care. Confidential. Compassionate. Yours.</p>
                <a href="#" class="button">Get Support â€“ Join the Waitlist</a>
            </div>
            <div class="hero-image">
                <div class="image-overlay"></div>
                <img src="/images/veterans-group.png" alt="Veterans in a support group discussion">
            </div>
        </div>
    </div>
</body>
</html>
